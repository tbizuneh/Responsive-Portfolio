<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link type="text/css" rel="stylesheet" href="asset/css/reset.css">
    <link type="text/css" rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div id="content">
        <header>
            <section>
                <div id="Name">
                    Tesfa Bizuneh
                </div>
                <nav>
                    <div id="aboutButton" class="navButton">
                        <a href="index.html">About</a>
                    </div>
                    <div id="portButton" class="navButton">
                        <a href="portfolio.html">Portfolio</a>
                    </div>
                    <div id="contactButton" class="navButton">
                        <a href="contact.html">Contact</a>
                    </div>
                </nav>
            </section>
        </header>
        <div id="bodyContent">
            <section id="mainContent">
                <h1>Contact</h1>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Your Name"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="example@yahoo.com"><br>
                    <label for="message">Message</label><br>
                    <textarea id="message" id="myTextArea" cols="30" rows="10"></textarea><br>
                    <input id="submitButton" type="submit" value="Submit">
                </form>
        <div class="push"></div>
    </div>
    <footer>
        <p id="footer">
            &copy; Copyright 2018 Tesfa Bizuneh
        </p>
    </footer>
</body>
</html>
